<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather-bot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="http://cdn.bootcss.com/kube/6.5.2/css/kube.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="row auto">
    <div class="col"></div>
</div>

<div class="row auto">
    <div class="col"></div>
    <div class="col" style="text-align: center"><var class="large">微博天气机器人</var></div>
    <div class="col"></div>
</div>

<div class="row auto">
    <div class="col"></div>
</div>

<form class="form">
    <div class="form-item" style="text-align: center" >
        <label>城市名称</label>
        <div class="append w50" style="margin:0 auto;">
            <input type="text" name="search" placeholder="输入城市" id="city">
            <button class="button outline" onclick="return go();">授权</button>
        </div>
    </div>
</form>

<div style="text-align: center">
    <samp>每天早上8点发送一条当前城市的天气微博</samp>
<samp>by猫为什么不能遛</samp>
</div>

<script>
    function go() {
        var city_name = document.getElementById('city').value;
	window.location.href = 'https://api.weibo.com/oauth2/authorize?client_id=529280005&redirect_uri=http://123.206.15.206:3000/oauth/weibo&state='+encodeURI(encodeURI(city_name));    
	return false;
    }

</script>

<canvas width="2050" height="500" style="position: absolute;top: 0;left: 0;z-index: 0;width: 100%;height: 100%;pointer-events: none;"></canvas>
<script>
    document.addEventListener('touchmove', function (e) {
        e.preventDefault()
    })
    var c = document.getElementsByTagName('canvas')[0],
        x = c.getContext('2d'),
        pr = window.devicePixelRatio || 1,
        w = window.innerWidth,
        h = window.innerHeight,
        f = 90,
        q,
        m = Math,
        r = 0,
        u = m.PI*2,
        v = m.cos,
        z = m.random
    c.width = w*pr
    c.height = h*pr
    x.scale(pr, pr)
    x.globalAlpha = 0.6
    function i(){
        x.clearRect(0,0,w,h)
        q=[{x:0,y:h*.7+f},{x:0,y:h*.7-f}]
        while(q[1].x<w+f) d(q[0], q[1])
    }
    function d(i,j){
        x.beginPath()
        x.moveTo(i.x, i.y)
        x.lineTo(j.x, j.y)
        var k = j.x + (z()*2-0.25)*f,
            n = y(j.y)
        x.lineTo(k, n)
        x.closePath()
        r-=u/-50
        x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16)
        x.fill()
        q[0] = q[1]
        q[1] = {x:k,y:n}
    }
    function y(p){
        var t = p + (z()*2-1.1)*f
        return (t>h||t<0) ? y(p) : t
    }
    c.onclick = i
    c.ontouchstart = i
    i()
</script>

</body>
</html>
